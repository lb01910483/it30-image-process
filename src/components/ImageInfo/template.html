<div class="image_info">
  <el-card :body-style="{ display: 'flex' }">
    <div class="rgbaInfo">
      <div>R: {{ rgbaInfo[0] }}</div>
      <div>G: {{ rgbaInfo[1] }}</div>
      <div>B: {{ rgbaInfo[2] }}</div>
    </div>
    <div class="imgInfo">
      <div>寬度: {{ width }}</div>
      <div>高度: {{ height }}</div>
    </div>
  </el-card>
</div>
